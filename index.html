<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>YouTube TV Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/wp8194084.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #FF0000; /* Red background for the header */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 3em;
        }

        .search-bar {
            padding: 15px; /* Increased padding for larger size */
            margin-right: 20px;
            width: 500px; /* Increased width for larger size */
            box-sizing: border-box; /* Added to include padding in the width calculation */
        }

        .profile-icon img {
            width: 30px; /* Adjust the size of the profile icon */
            height: 30px;
            border-radius: 50%; /* Make it circular */
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FF0000; /* Red background for the section */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #FFFFFF; /* White font color for the body text */
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background-color: #FF0000; /* Red background for the footer */
        }

        .call-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FFFFFF; /* White background for the button */
            color: #FF0000; /* Red font color for the button text */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>

        </div>
